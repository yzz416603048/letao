<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理系统-首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 引入需要验证的CSS结构 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 引入写加载幻的软件 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 然后引入自己写的样式 -->
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <!-- 在这个里面写入分支里面的内容 -->
    <!-- 这个是侧边栏 -->
    <div class="lt_aside" >
        <div class="brand">
            <a href="index.html">乐淘主页</a>
        </div>
        <div class="user">
                <img src="./images/tm.jpg" alt="">
                <p>萌萌的小提莫</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="uesr.html" >
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                 <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                     分类管理
                    </a>
                    <div class="child" style="display: block">
                        <a href="first.html">一级分类</a>
                        <a href="second.html"  class="now" >二级分类</a>
                    </div>
                </li>
                <li>
                        <a href="product.html">
                            <span class="glyphicon glyphicon-tags"></span>
                           商品管理
                        </a>
                 </li>
            </ul>
        </div>

    </div>
    <!-- 然后在开始写主体区部分 -->
    <div class="lt_main">
        <div class="lt_topbar">
                <a href="javascript:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
                <a href="javascript:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
        </div>
        <!-- 然后是面包屑 -->
        <div class="container-fluid">
            <!-- 这个是面包屑系统 -->
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li class="">分类管理</li>
                    <li class="active">一级分类</li>
                </ol>
        <!-- 开始下表格-->
                    <div class="lt_content">
                        <button class="btn btn-default mb_20 btn_add">添加分类</button>
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td width="10%">序号</td>
                                    <td width="30%">一级分类名称</td>
                                    <td width="30%">二级分类名称</td>
                                    <td width="30%">二级分类LOGO</td>
                                </tr>
                            </thead>
                            <tbody>
                               <!-- 在这个里面开始做渲染的 -->
                            </tbody>
                        </table>
                        <!-- 然后下面还是要做分页的盒子 -->
                        <div class="text-right">
                            <ul id="paginator"></ul>
                          </div>
                    
                    </div>
                  
        </div>

        
    </div>
    <!-- 然后在这里有模板引擎 -->
    <script type="text/html" id = 'tpl'>
        {{each rows v i}}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td><img src="{{v.brandLogo}}" width='50' height ='50' alt=""></td>
            </tr>
        {{/each}}
  
    </script>


    <script type="text/html" id ='tpl1'>
        {{each rows v i}}
        <li><a data-id="{{v.id}}" href="javascript:;">{{v.categoryName}}</a></li>
        {{/each}}
    </script>


    <!-- 然后这个是模态框 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p class="text-danger">
                    <span class="glyphicon glyphicon-info-sign"></span>
                    您确定要退出后台管理系统吗？
                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary btn_logout">退出</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <!-- 然后在开始准备一个模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">

            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">

                  <!-- 这个是个form表单 -->
                  <form id="form">
                    <div class="form-group">
                      <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                          <span class="dropdown-text">请选择一级分类</span>
                          <span class="caret"></span>
                        </button>
                        <input type="hidden" name="categoryId">
                        <ul class="dropdown-menu">
                          <!--动态生成的Li-->
                        </ul>
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类的名称">
                    </div>
                    <div class="form-group">
                      <div class="fileupload_box">
                        <button class="btn btn-default">上传图片</button>
                        <!-- 这个是用的文件域名。 -->
                        <input type="file" class="btn btn-default" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic">
                      </div>
                    </div>
                    <div class="form-group img_box">
                      <img src="images/none.png" width="100" height="100" alt="">
                      <!-- 这个是要使用隐藏域发送数据到后台的 -->
                      <input type="hidden" name="brandLogo">
                    </div>
                   
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <!-- 这个里面添加不了， -->
                        <button type="submit" form ='form' class="btn btn-primary">添加</button>
                        <!-- 要在这里加入一个隐藏域，Hot字体给服务器 -->
                        <input type="hidden" name ='hot' value ='0'  >
                  </form>
                </div>
                </div>
              </div>
            </div>
          </div>
    </div>


<script src="./lib/jquery/jquery.js"></script>
<!-- 在这里引入要图片的插件 -->
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<!-- 然后在引入bootjs -->
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<!-- 引入这个要验证的插件的JS -->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<!-- 引入加载环的JS -->
<script src="./lib/nprogress/nprogress.js"></script>
<!-- 然后引入模板引擎 -->
<script src="./lib/artTemplate/template-web.js"></script>
<!-- 然后在开始引入分页的页面-->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<!-- 最后在引入自己要写的JS -->
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
</body>
</html>
