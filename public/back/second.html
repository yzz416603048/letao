<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理系统-首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 引入需要验证的CSS结构 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 引入写加载幻的软件 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 然后引入自己写的样式 -->
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <!-- 在这个里面写入分支里面的内容 -->
    <!-- 这个是侧边栏 -->
    <div class="lt_aside" >
        <div class="brand">
            <a href="index.html">乐淘主页</a>
        </div>
        <div class="user">
                <img src="./images/tm.jpg" alt="">
                <p>萌萌的小提莫</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="uesr.html" >
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                 <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                     分类管理
                    </a>
                    <div class="child" style="display: block">
                        <a href="first.html">一级分类</a>
                        <a href="second.html"  class="now" >二级分类</a>
                    </div>
                </li>
                <li>
                        <a href="product.html">
                            <span class="glyphicon glyphicon-tags"></span>
                           商品管理
                        </a>
                 </li>
            </ul>
        </div>

    </div>
    <!-- 然后在开始写主体区部分 -->
    <div class="lt_main">
        <div class="lt_topbar">
                <a href="javascript:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
                <a href="javascript:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
        </div>
        <!-- 然后是面包屑 -->
        <div class="container-fluid">
            <!-- 这个是面包屑系统 -->
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li class="">分类管理</li>
                    <li class="active">一级分类</li>
                </ol>
        <!-- 开始下表格-->
                    <div class="lt_content">
                        <button class="btn btn-default mb_20 btn_add">添加分类</button>
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td width="10%">序号</td>
                                    <td width="30%">一级分类名称</td>
                                    <td width="30%">二级分类名称</td>
                                    <td width="30%">二级分类LOGO</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>2</td>
                                    <td>2</td>
                                    <td>2</td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- 然后下面还是要做分页的盒子 -->
                        <div class="text-right">
                            <ul id="paginator"></ul>
                          </div>
                    
                    </div>
                  
        </div>

        
    </div>
    <!-- 然后在这里有模板引擎 -->
    <script type="text/html" id = 'tpl'>
  
    </script>


    <!-- 然后这个是模态框 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p class="text-danger">
                    <span class="glyphicon glyphicon-info-sign"></span>
                    您确定要退出后台管理系统吗？
                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary btn_logout">退出</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <!-- 然后在开始准备一个模态框 -->
    <div class="modal fade" tabindex="-1" id="addtModal">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                        <form id="form">
                                <div class="form-group">
                                  <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类的名称">
                                </div>
                              </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" form="form" class="btn btn-primary">添加</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    


<script src="./lib/jquery/jquery.js"></script>
<!-- 然后在引入bootjs -->
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<!-- 引入这个要验证的插件的JS -->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<!-- 引入加载环的JS -->
<script src="./lib/nprogress/nprogress.js"></script>
<!-- 然后引入模板引擎 -->
<script src="./lib/artTemplate/template-web.js"></script>
<!-- 然后在开始引入分页的页面-->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<!-- 最后在引入自己要写的JS -->
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
</body>
</html>
